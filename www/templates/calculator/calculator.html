<ion-view title="BMI Calculator">
  <ion-content>
    <div class="row">
      <div class="col">
        <!-- Input Form -->
        <div class="list">
          <label class="item item-input">
            <input type="number" class="item item-input" placeholder="Weight (KG)" ng-model="data.weight">
          </label>
          <label class="item item-input">
            <input type="number" class="item item-input" placeholder="Height (CM)" ng-model="data.height">
          </label>
          <button class="button button-full button-calm" ng-click="calculateBMI()">Calculate</button>

          <!-- Calculation Display  -->
          <div class="card" ng-if="person">
            <div class="item item-divider">
              BMI Calculation
            </div>
            <div class="item item-text-wrap">
              <p>Person: Weight {{person.weight}}, Height {{person.height}}</p>
              <p>BMI: {{person.bmiValue}}</p>
              <p><strong>Your BMI status is: {{person.bmiMessage}}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
